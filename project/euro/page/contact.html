<!DOCTYPE html>
<html>
<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
</head>

<body class="euro">
<header class="euroHeader"></header>
<div class="euroSubHeaderWrap">
    <div class="euroSubHeader">Contact</div>
    <div class="euroSubHeaderSub">
        안전하고 정확한 기술력과 시공법을 갖춘<br/>
        전문가에게 문의하기
    </div>
</div>
<div class="contact">
    <form class="contactForm">
        <input class="contactInput is_company" type="text" placeholder="회사명">
        <input class="contactInput is_email" type="email" placeholder="이메일">
        <input class="contactInput is_tel" type="tel" placeholder="전화번호">
        <textarea class="contactInput is_text" type="text" placeholder="문의내용" rows="1"></textarea>
        <a id="submit" class="contactSubmit" href="mailto:email@euro.co.kr" style="margin-top: 4px;" target="_blank">보내기</a>
    </form>
    <div class="contactInfoBox">
        <address class="contactInfo">서울특별시 강남구<br>논현로 34길 26, 유창빌딩 3F</address>
        <a class="contactInfo" href="#">지도에서 보기</a>
        <div class="contactInfo" style="margin-top: 17px;">
            <div class="contactInfoHeader">Tel</div>
            <div class="contactInfoBody">02.3443.1910</div>
        </div>
        <div class="contactInfo">
            <div class="contactInfoHeader">Fax</div>
            <div class="contactInfoBody">02.3443.1588</div>
        </div>
        <a class="contactInfo" href="mailto:email@euro.co.kr" style="margin-top: 4px;" target="_blank">email@euro.co.kr</a>
    </div>
</div>
<footer class="euroFooter"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="../js/common.js"></script>
<script>
    let submitCompany = "";
    let submitEmail = "";
    let submitTel = "";
    let submitText = "";
    let $submit = "";
    $(document).ready(function (){
        $submit = $('#submit');
    })
    $('.contactInput').on("change keyup paste", function () {
        const $this = $(this);
        const nowVal = $this.val();
        if ($this.hasClass('is_company')) {
            submitCompany = nowVal;
        } else if ($this.hasClass('is_email')) {
            submitEmail = nowVal;
        } else if ($this.hasClass('is_tel')) {
            submitTel = nowVal;
        } else if ($this.hasClass('is_text')) {
            submitText = nowVal;
        }
        $submit.attr('href', `mailto:email@euro.co.kr?subject=문의사항${submitCompany.length ? '_' + submitCompany : ''}&body=${submitCompany.length ? '회사 : ' + submitCompany + '%0A' : ''}${submitEmail.length ? '이메일 : ' + submitEmail + '%0A' : ''}${submitTel.length ? '전화번호 : ' + submitTel + '%0A' : ''}${submitText.length ? '문의사항 : ' + submitText + '%0A' : ''}`)
        console.log("$submit : ", $submit);
        console.log("$submit.attr : ", $submit.attr('href'));
    });
</script>
</body>
</html>
