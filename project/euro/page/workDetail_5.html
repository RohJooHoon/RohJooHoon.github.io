<!DOCTYPE html>
<html>
<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
</head>

<body class="euro">
<header class="euroHeader"></header>
<div class="euroWorkHero is_parallax" style="background-image: url(../img/workDetail_5.png)">
    <div class="euroWorkHeroTextWrap">
        <div class="euroWorkHeroTextTitle">
            PCRC
        </div>
        <div class="euroWorkHeroTextSubTitle">
            Pre-tension Clamping<br/>
            Rigid Connection
        </div>
        <div class="euroWorkHeroText">
            기둥 + 보 접합 공법
        </div>
        <div class="euroWorkHeroText">
            기둥 브라켓 크기를 줄여 기둥제작비가 감소되고,<br/>
            보의 설치하고자 하는 위치가 정확하여 커넥터<br/>
            체결 용이 하며 전용 공구 사용으로 신속한 볼트<br/>
            체결 가능한 공법입니다.
        </div>
    </div>
</div>

<div class="euroWorkDetailBox">
    <strong class="euroWorkDetailTitle">PBRC 제품 특징</strong>
    <div class="euroWorkDetailTile">
        <div class="euroWorkDetailTileItem is_type44" style="background-image: url(../img/workDetail5_tile_1.png); border: none; padding-bottom: 61.1111%;"></div>
    </div>
</div>

<div class="euroWorkDetailBox swiper-container">
    <strong class="euroWorkDetailSliderTitle">More work</strong>
    <div class="euroWorkDetailSlider swiper-wrapper">
        <div class="euroWorkDetailSliderItem swiper-slide">
            <div class="euroWorkDetailSliderItemImg" style="background-image: url(../img/workDetail1_slider_1.png)"></div>
            <div class="euroWorkDetailSliderItemText">PC System</div>
        </div>
        <div class="euroWorkDetailSliderItem swiper-slide">
            <div class="euroWorkDetailSliderItemImg" style="background-image: url(../img/workDetail1_slider_2.png)"></div>
            <div class="euroWorkDetailSliderItemText">SSPC</div>
        </div>
        <div class="euroWorkDetailSliderItem swiper-slide">
            <div class="euroWorkDetailSliderItemImg" style="background-image: url(../img/workDetail1_slider_3.png)"></div>
            <div class="euroWorkDetailSliderItemText">PBRC</div>
        </div>
        <div class="euroWorkDetailSliderItem swiper-slide">
            <div class="euroWorkDetailSliderItemImg" style="background-image: url(../img/workDetail1_slider_4.png)"></div>
            <div class="euroWorkDetailSliderItemText">PCRC</div>
        </div>
        <div class="euroWorkDetailSliderItem swiper-slide">
            <div class="euroWorkDetailSliderItemImg" style="background-image: url(../img/workDetail1_slider_5.png)"></div>
            <div class="euroWorkDetailSliderItemText">PC 콘크리트 부재</div>
        </div>
    </div>
</div>

<footer class="euroFooter"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="../js/common.js"></script>
<script>

    parallax('auto');

    /* whatWeDoVisual */
    whatWeDoVisualChange();
    $('.whatWeDoVisualItem').on('click', function (e) {
        $(e.currentTarget).addClass('is_active').siblings().removeClass('is_active');
        whatWeDoVisualChange();
    })

    function whatWeDoVisualChange() {
        $('.whatWeDoVisualImg').css('background-image', `url(${$('.whatWeDoVisualItem.is_active').attr('data-url')})`);
    }

    const swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        loop: true,
    })

    $(document).on('click', '.euroWorkDetailVideoFloatingPlay', function (e) {
        $(e.currentTarget).closest('.euroWorkDetailVideoBox').addClass('is_play');
    })
    $(document).on('click', '.euroWorkDetailVideoBox.is_play', function (e) {
        $(e.currentTarget).closest('.euroWorkDetailVideoBox').removeClass('is_play');
    });

    $(document).on('click', '.euroWorkDetailAccordionBtn', function (e) {
        $(e.currentTarget).closest('.euroWorkDetailAccordionItem').toggleClass('is_open');
    })

</script>
</body>
</html>
