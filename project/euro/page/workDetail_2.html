<!DOCTYPE html>
<html>
<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
</head>

<body class="euro">
<header class="euroHeader is_white"></header>
<div class="euroWorkHero is_parallax is_white" style="background-image: url(../img/workDetail_2.png)">
    <div class="euroWorkHeroTextWrap">
        <div class="euroWorkHeroTextTitle">
            Cooling Tower
        </div>
        <div class="euroWorkHeroText">
            EURO가 시공하는 쿨링타워는<br/>
            무 브라켓으로 RC와 동일한 외관을 자랑하고,<br/>
            작은사이즈의 부재도 기계식접합이 가능합니다.
        </div>
        <div class="euroWorkHeroText">
            또한, 저렴한 공사비에 그라우트의 후행작업으로<br/>
            쾌속시공이 가능합니다.
        </div>
    </div>
</div>

<div class="euroWorkDetailBox">
    <strong class="euroWorkDetailTitle">Cooling Tower 현장 사진</strong>
    <div class="euroWorkDetailVideoBox">
        <div class="euroWorkDetailVideo" style="background-image: url(../img/workDetail1_bg.jpg)"></div>
    </div>
</div>

<div class="euroWorkDetailBox swiper-container">
    <strong class="euroWorkDetailSliderTitle">More work</strong>
    <div class="euroWorkDetailSlider swiper-wrapper">
        <a class="euroWorkDetailSliderItem swiper-slide" href="workDetail_1.html">
            <div class="euroWorkDetailSliderItemImg" style="background-image: url(../img/workItem_1.jpg)"></div>
            <div class="euroWorkDetailSliderItemText">PC System</div>
        </a>
        <a class="euroWorkDetailSliderItem swiper-slide" href="workDetail_2.html">
            <div class="euroWorkDetailSliderItemImg" style="background-image: url(../img/workItem_2.jpg)"></div>
            <div class="euroWorkDetailSliderItemText">Cooing Tower</div>
        </a>
        <a class="euroWorkDetailSliderItem swiper-slide" href="workDetail_3.html">
            <div class="euroWorkDetailSliderItemImg" style="background-image: url(../img/workItem_3.jpg)"></div>
            <div class="euroWorkDetailSliderItemText">SSPC</div>
        </a>
        <a class="euroWorkDetailSliderItem swiper-slide" href="workDetail_4.html">
            <div class="euroWorkDetailSliderItemImg" style="background-image: url(../img/workItem_4.jpg)"></div>
            <div class="euroWorkDetailSliderItemText">PBRC</div>
        </a>
        <a class="euroWorkDetailSliderItem swiper-slide" href="workDetail_5.html">
            <div class="euroWorkDetailSliderItemImg" style="background-image: url(../img/workItem_5.jpg)"></div>
            <div class="euroWorkDetailSliderItemText">PCRC</div>
        </a>
        <a class="euroWorkDetailSliderItem swiper-slide" href="workDetail_6.html">
            <div class="euroWorkDetailSliderItemImg" style="background-image: url(../img/workItem_6.jpg)"></div>
            <div class="euroWorkDetailSliderItemText">내진구조 성능실험</div>
        </a>
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

<footer class="euroFooter"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="../js/common.js"></script>
<script>
    parallax('auto');

    /* whatWeDoVisual */
    whatWeDoVisualChange();
    $('.whatWeDoVisualItem').on('click', function (e) {
        $(e.currentTarget).addClass('is_active').siblings().removeClass('is_active');
        whatWeDoVisualChange();
    })

    function whatWeDoVisualChange() {
        $('.whatWeDoVisualImg').css('background-image', `url(${$('.whatWeDoVisualItem.is_active').attr('data-url')})`);
    }

    const swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        loop: true,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    })

    $(document).on('click', '.euroWorkDetailVideoFloatingPlay', function (e) {
        $(e.currentTarget).closest('.euroWorkDetailVideoBox').addClass('is_play');
    })
    $(document).on('click', '.euroWorkDetailVideoBox.is_play', function (e) {
        $(e.currentTarget).closest('.euroWorkDetailVideoBox').removeClass('is_play');
    });

    $(document).on('click', '.euroWorkDetailAccordionItem', function (e) {
        $(e.currentTarget).toggleClass('is_open');
    })

</script>
</body>
</html>
