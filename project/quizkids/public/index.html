<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      위의 태그 에서 % PUBLIC_URL %가 사용되었습니다.
      빌드 하는 동안 'public' 폴더의 URL로 대체 됩니다.
      'public' 폴더에 있는 파일 만 HTML에서 참조 할 수 있습니다.

      '/favicon.ico'또는 'favicon.ico'와 달리 '% PUBLIC_URL % / favicon.ico'는
      클라이언트 측 라우팅과 루트가 아닌 공용 URL 모두에서 올바르게 작동합니다.
      'npm run build'를 실행하여 루트가 아닌 공개 URL을 구성하는 방법을 알아 봅니다.
    -->
    <title>Quiz Kids</title>
  </head>
  <body>
    <noscript>
      이 사이트의 기능을 모두 활용하기 위해서는 자바스크립트를 활성화 시킬 필요가 있습니다.
      <a href="https://www.enable-javascript.com/ko/">
        브라우저에서 자바스크립트를 활성화하는 방법</a>을 참고 하세요.
    </noscript>
    <div id="root"></div>
  </body>
</html>
