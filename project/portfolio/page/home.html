
<style>
  /* banner */
  .banner {
    position: relative;
    width: 100%;
    height: 880px;
    background: no-repeat center;
    overflow: hidden;
  }
  .bannerText {
    position: absolute;
    width: 1100px;
    padding: 0 15px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 100;
  }
  .bannerText_title {
    display: inline-block;
    font-weight: 700;
    line-height: 1.3;
    font-size: 82px;
    display: block;
    margin-bottom: 0;
    background: -moz-linear-gradient(top, #ff9696 0%, #ffe89e 100%);
    background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ff9696), color-stop(100%,#ffe89e));
    background: -webkit-linear-gradient(top, #ff9696 0%,#ffe89e 100%);
    background: -o-linear-gradient(top, #ff9696 0%,#ffe89e 100%);
    background: -ms-linear-gradient(top, #ff9696 0%,#ffe89e 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .bannerText_description {
    display: block;
    line-height: 1.9;
    color: #ffffff;
    margin-bottom: 50px;
    font-size: 16px;
    font-weight: 400;
  }
  .banner .slider_list {
    position: relative;
    height: 100%;
    width: 100%;
    transition: left 0.5s ease-in-out, transform 0.4s ease-in-out;
    background-color: #000;
  }
  .banner .slider_item {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    background: center no-repeat;
    background-size: cover;
  }
  .banner .slider_item:after {
    content: "";
    display: block;
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
  }
  .banner .sliderControl_btn {
    position: absolute;
    top: calc(50% - 33px);
    z-index: 100;
    width: 66px;
    height: 66px;
    line-height: 66px;
    background-color: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 66px;
    font-size: 30px;
    color: #fff;
    transition: background-color 0.3s ease-in-out;
  }
  .banner .sliderControl_btn:hover {
    background-color: #fc6060;
  }
  .banner .sliderControl_btn.is_prev {
    left: 70px;
  }
  .banner .sliderControl_btn.is_next {
    right: 70px;
  }
  @media all and (max-width:1280px) {
    .banner {
      height: 700px;
    }
    .bannerText {
      width: 100%;
      padding: 0 80px;
      box-sizing: border-box;
    }
    .bannerText_title {
      font-size: 70px;
    }
    .bannerText_description {
      font-size: 12px;
    }
  }
  @media all and (max-width:768px) {
    .banner {
      height: 400px;
    }
    .bannerText {
      top: 60%;
      padding: 0 30px;
    }
    .bannerText_title {
      font-size: 45px;
    }
    .bannerText_description {
      font-size: 10px;
    }
  }
  /* // banner */

  /* category */
  .category {
    margin: auto;
    max-width: 1280px;
    background-color: #fff;
    padding: 80px 5%;
  }
  .categoryControl {
    text-align: center;
  }
  .categoryControl_item {
    background-color: transparent;
    border: 0;
    margin: 0 25px;
    padding: 0;
    font-size: 20px;
    font-weight: 600;
    line-height: 34px;
  }
  .categoryControl_item:after {
    content: "";
    display: block;
    background-color: #fc6060;
    width: 0;
    height: 3px;
    transition: width 0.4s ease-in-out;
  }
  .categoryControl_item.is_active:after {
    width: 100%;
  }
  .categoryBox {
    position: relative;
    margin: 30px 0;
    font-size: 0;
    line-height: 0;
  }
  .categoryBox_item {
    cursor: pointer;
    position: relative;
    overflow: hidden;
    display: inline-block;
    width: calc(25% - 30px);
    margin: 0 15px;
    font-size: 20px;
    font-weight: 600;
    transition: transform 0.35s ease-in-out, left 0.3s ease-in-out, top 0.3s ease-in-out;
    box-sizing: border-box;
  }
  .categoryBox_item:after {
    content: "";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transition: background-color 0.4s ease-in-out;
  }
  .categoryBox_itemImg {
    width: 100%;
    padding-bottom: 60%;
    background: no-repeat center;
    background-size: cover;
    transition: transform 0.4s ease-in-out;
  }
  .categoryBox_itemTextBox {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    padding: 20px;
    opacity: 0;
    z-index: 10;
    box-sizing: border-box;
    transition: opacity 0.4s ease-in-out;
  }
  .categoryBox_itemTitle {
    text-transform: uppercase;
    color: #fff;
    line-height: 18px;
    font-size: 15px;
    font-weight: 400;
  }
  .categoryBox_itemDescription {
    color: #fff;
    line-height: 18px;
    font-size: 13px;
    font-weight: 400;
    margin-top: 10px;
  }
  @media all and (max-width:1024px) {
    .categoryControl_item {
      font-size: 16px;
      margin: 0 15px;
    }
  }
  @media all and (min-width:769px) {
    .categoryBox_item:hover:after {
      background-color: rgba(0, 0, 0, 0.5);
    }
    .categoryBox_item:hover .categoryBox_itemImg {
      transform: scale(1.2);
    }
    .categoryBox_item:hover .categoryBox_itemTextBox {
      display: block;
      opacity: 1;
    }
  }
  @media all and (max-width: 768px) {
    .category {
      padding: 40px 20px;
    }
    .categoryBox {
      margin-bottom: 0;
    }
    .categoryBox_item {
      width: 100%;
      margin: 0;
      transition: none;
    }
    .categoryBox_item {
      margin-bottom: 30px;
    }
    .categoryBox_item.is_active:after {
      background-color: rgba(0, 0, 0, 0.5);
    }
    .categoryBox_item.is_active .categoryBox_itemImg {
      transform: scale(1.2);
    }
    .categoryBox_item.is_active .categoryBox_itemTextBox {
      display: block;
      opacity: 1;
    }
  }
  /* // category */
</style>
