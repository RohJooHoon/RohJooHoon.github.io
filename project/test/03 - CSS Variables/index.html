<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img class="img" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    const inputs = document.querySelectorAll(".controls input");
    const target = document.querySelector(".img");
    const targetTitle = document.querySelector(".hl");

    inputs.forEach(function (input) {
      if (input.id == "spacing") {
        target.style.padding = input.value + "px";
        input.addEventListener("mousemove", (e) => {
          target.style.padding = e.target.value + "px";
        });
      } else if (input.id == "blur") {
        target.style.filter = "blur(" + input.value + "px)";
        input.addEventListener("mousemove", (e) => {
          target.style.filter = "blur(" + e.target.value + "px)";
        });
      } else if (input.id == "base") {
        target.style.backgroundColor = input.value;
        targetTitle.style.color = input.value;
        input.addEventListener("change", (e) => {
          target.style.backgroundColor = e.target.value;
          targetTitle.style.color = e.target.value;
        });
      }
    });
  </script>

</body>
</html>
